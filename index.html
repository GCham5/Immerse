<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Immerse</title>
  </head>
  <body>
      <div id="controls-main">
        <div id="controls">
          <button class="controls-item" id="previous">
            <i class="fa-solid fa-backward-fast"></i>
          </button>
          <button class="controls-item" id="play-pause">
            <i id="play-pause-icon" class="fa-solid fa-play"></i>
          </button> 
          <button class="controls-item" id="next">
            <i class="fa-solid fa-forward-fast"></i>
          </button>
          <input class="controls-item" type="range" id="seek" value="0" min="0" max="100" step="1">
          <select class="controls-item" id="dropdown">
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>
      </div>
      <div>
        <canvas id="canvas"></canvas>
      </div>

    <script type="module" src="/js/animate.js"></script>
    <script type="module" src="/js/controls.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
