<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg+xml" href="/Immerse.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Immerse</title>
</head>

<body>
  <div id="main-container">
    <div id="controls-main">

      <input type="color" id="color-picker" name="color-picker" value="#27C36A">
      <label for="color-picker"><span class="color"><i class="fa-solid fa-droplet"></i></span></label>

      <div id="controls">
        <button class="controls-item" id="previous">
          <i class="fa-solid fa-backward-fast"></i>
        </button>
        <button class="controls-item" id="play-pause">
          <i id="play-pause-icon" class="fa-solid fa-play"></i>
        </button>
        <button class="controls-item" id="next">
          <i class="fa-solid fa-forward-fast"></i>
        </button>
        <input class="controls-item" type="range" id="seek" value="0" min="0" max="100" step="1">
        <div class="controls-item" id="visual-option">
          <input type="radio" name="option" value="circle" id="circle" checked>
          <label for="circle"><span class="radio-icon"><i class="fa-solid fa-circle"></i></span></label>

          <input type="radio" name="option" value="bar" id="bar">
          <label for="bar"><span class="radio-icon"><i class="fa-solid fa-chart-simple"></i></span></label>
        </div>
      </div>
      <i id="light-toggle" class="fa-solid fa-sun"></i>
    </div>
    <div id="title-container">
      <h2 id="title"></h2>
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>


  <script type="module" src="/js/animate.js"></script>
  <script type="module" src="/js/controls.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
